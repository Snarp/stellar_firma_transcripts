---
layout: default
---

<div class="page-content">
  <div class="wrapper">
    {% if page.title %}<h1 class="page-title error center">{{ page.title }}</h1>{% endif %}

    <article itemscope itemtype="http://schema.org/BlogPosting">
      <div itemprop="articleBody">
        {{ content }}
      </div>
    </article>
  </div><!-- /div.wrapper -->
</div><!-- /div.page-content -->
